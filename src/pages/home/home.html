<ion-header>
  <ion-navbar>
    <ion-title>
      Dice Cooker
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Available dice</h1>
  <span class="button" *ngFor="let die of available_dice"><button ion-button (click)="stage(die)" [innerHTML]="die.markup"></button></span>
  <hr>
  <span class="selected-dice" *ngFor="let die of staged_dice" [innerHTML]="die.markup"></span>
</ion-content>
