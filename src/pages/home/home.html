<ion-header>
  <ion-navbar>
    <ion-title>
      Dice Cooker
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Available dice</h1>
  <span *ngFor="let die of available_dice"><button ion-button (click)="stage(die)">{{die.text}}</button></span>
  <hr>
  <div id="selection">
    <div class="selected-die" *ngFor="let die of staged_dice">{{die.text}}</div>
    <button *ngIf="staged" ion-button (click)="roll()">Roll</button>
  </div>
  <hr>
  <h1 *ngIf="rolled">Results</h1>
  <ul>
    <li *ngFor="let roll of rolls">{{roll[1]}}</li>
  </ul>
</ion-content>
